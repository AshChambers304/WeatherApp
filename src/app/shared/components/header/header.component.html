<header>
  <div class="date">
    <span class="date" id="clock">{{ this.currentTime }}</span>
  </div>
  <app-search class="search-bar"></app-search>
  <div class="theme-switch" (click)="this.switchTheme()">
    <fa-icon class="nav-icon" id="theme-icon" [icon]="this.themeIcon"></fa-icon>
  </div>
</header>
