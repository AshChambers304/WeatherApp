<div class="nav-container" [ngClass]="this.navService.isNavOpen ? 'open' : ''">
  <section class="logo">
    <fa-icon [icon]="faBolt"></fa-icon>
    <span class="app-name">Weather App</span>
  </section>
  <div class="nav-content">
    <section class="nav-top">
      <div
        class="nav-item"
        [routerLink]="'home'"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <fa-icon class="nav-icon" [icon]="faHome"></fa-icon
        ><span class="nav-name">Home</span>
      </div>
      <div
        class="nav-item"
        [routerLink]="'search'"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <fa-icon class="nav-icon" [icon]="faSearch"></fa-icon
        ><span class="nav-name">Search Locations</span>
      </div>
      <div
        class="nav-item"
        [routerLink]="'/'"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <fa-icon class="nav-icon" [icon]="faHome"></fa-icon
        ><span class="nav-name">Home</span>
      </div>
      <div
        class="nav-item"
        [routerLink]="'/'"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <fa-icon class="nav-icon" [icon]="faHome"></fa-icon
        ><span class="nav-name">Home</span>
      </div>
    </section>

    <section class="nav-utility">
      <div class="nav-item" (click)="this.switchTheme()">
        <fa-icon class="nav-icon" id="theme-icon" [icon]="faMoon"></fa-icon
        ><span class="nav-name" id="theme-name">Dark Theme</span>
      </div>
    </section>
  </div>
</div>
