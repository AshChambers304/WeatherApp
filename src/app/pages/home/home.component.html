<div class="container">
  <span class="weather-type">
    {{ this.currentWeather.weather[0].main }}
  </span>
  <img
    src="http://openweathermap.org/img/wn/{{
      this.currentWeather.weather[0].icon
    }}@4x.png"
    alt="weather icon"
    class="weather-icon"
  />
  <span class="current-location"
    >{{ this.currentWeather.name }}, {{ this.currentWeather.sys.country }}</span
  >
  <div class="weather-details box">
    <span class="current-humidity"
      >{{ this.currentWeather.main.humidity }}%</span
    >
    <span class="current-temp"> {{ this.currentWeather.main.temp }} </span>
    <span class="current-wind">{{ this.currentWeather.wind.speed }}</span>
  </div>
  <div class="further-details box">
    <span class="current-uv">High</span>
    <span class="current-pollution">Moderate</span>
    <span class="current-Pollen">Low</span>
  </div>
</div>
